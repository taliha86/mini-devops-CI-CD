<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4facfe;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4facfe;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #00c6fb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: #ff5c5c;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      color: white;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #ff2e2e;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>üìù To-Do App</h1>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") {
        alert("Please enter a task");
        return;
      }

      const li = document.createElement("li");
      li.textContent = taskText;

      li.onclick = function() {
        li.classList.toggle("done");
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete-btn";
      delBtn.onclick = function(e) {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
